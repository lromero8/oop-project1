<html>

<head>
    <title>OOP Project 1</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>

<body onload="validateRetrieve()" id="bodyScroll">

    <!-- bands -->
    <div id="blueband"></div>
    <div id="redband"></div>
    <!-- bands -->   
    
    <!-- Logo -->
    <div class="row">
        <div class="col s2" style="margin-left: 35%;">
            <img src="images/logo.png" alt="logo">        
        </div>
    </div>
    <!-- Logo -->
        
    <br><br>


    
    <div class="row z-depth-5" id="mainDiv">

        <h5 id="heading">Master Scoreboard</h5>


        <!-- year select -->
        <div class="input-field col s4">
            <select id="year_select" onchange="validateRetrieve()">
                <option disabled selected>Choose your option</option>
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
            </select>
            <label>Year</label>
        </div>

        <!-- month select -->
        <div class="input-field col s4">
            <select id="month_select" onchange="validateRetrieve()">
                <option disabled selected>Choose your option</option>
                <option value="01">January</option> 
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option> 
                <option value="05">May</option>
                <option value="06">June</option> 
                <option value="07">July</option> 
                <option value="08">August</option>
                <option value="09">September</option> 
                <option value="10">October</option> 
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <label>Month</label>
        </div>
    

        <!-- day select -->
        <div class="input-field col s4">
            <select id="day_select" onchange="validateRetrieve()">
                <option disabled selected>Choose your option</option>
                <option value="01">01</option> 
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option> 
                <option value="05">05</option>
                <option value="06">06</option> 
                <option value="07">07</option> 
                <option value="08">08</option>
                <option value="09">09</option> 
                <option value="10">10</option> 
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option> 
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option> 
                <option value="17">17</option>
                <option value="18">18</option> 
                <option value="19">19</option> 
                <option value="20">20</option>
                <option value="21">21</option> 
                <option value="22">22</option> 
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option> 
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option> 
                <option value="29">29</option>
                <option value="30">30</option> 
                <option value="31">31</option> 
            </select>
            <label>Day</label>
        </div>    

        <!-- retrieve button -->
        <div class="row">
            <div class="col s6 offset-s5">
                <button class="btn waves-effect waves-light" type="submit" name="action" id="retrieve" onclick="getDataSynch()">Retrieve
                        <i class="material-icons right">search</i>
                </button>                
            </div>
        </div>

        
        
        <br><br><br>

        <!-- input fields -->
        <div class="row">
            <div class="col s6">
                Home Team Name
                <input type="text" id="homeTeam" />
            </div>
            <div class="col s6">
                Away Team Name
                <input type="text" id="awayTeam" />
            </div>
            <div class="col s6">
                Winning Pitcher
                <input type="text" id="winningPitcher" />
            </div>
            <div class="col s6">
                Losing Pitcher
                <input type="text" id="losingPitcher" />
            </div>
            <div class="col s6 offset-s3">
                Venue
                <input type="text" id="venue" />
            </div>                              
        </div>

        <!-- navigation buttons -->
        <div class="row">
            <div class="col s4 offset-s1">
                <button class="btn waves-effect waves-light" type="submit" name="action" id="previous" onclick="previous(); disablePrevious(); disableNext()">Previous Game
                    <i class="material-icons right">navigate_before</i>
                </button>
            </div>
            <div class="col s2">
                <a class="waves-effect waves-light btn" id="save" onclick="M.toast({html: '<i class=\'fas fa-poo\'></i>', classes: 'grey'})"><i class="material-icons right">save_alt</i>Save</a>
            </div>
            <div class="col s4 offset-s1">
                <button class="btn waves-effect waves-light" type="submit" name="action" id="next" onclick="next(); disablePrevious(); disableNext()">Next Game
                    <i class="material-icons right">navigate_next</i>
                </button>
            </div>            
        </div>


    </div>


    <br><br>




    <!-- script -->
    <script src="js/script.js"></script>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!-- Fontawesome Icons -->
    <script src="https://kit.fontawesome.com/8e50e130ef.js"></script>


</body>

</html>
